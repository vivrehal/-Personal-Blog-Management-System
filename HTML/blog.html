<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Management</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/editor.css">
    <script src="https://kit.fontawesome.com/e45418b4a8.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
</head>

<body>
    <div class="header">
        <h1><a href="../index.html"><i class="fa-solid fa-pen fa-rotate-270" style="color: #ffffff;"></i>... Blogism
        </h1></a>
    </div>
    <div class="container">
        <h1 id="createBlog">Create/Update Blog</h1>
        <div class="blogtitleContainer">
            <label for="title" class="labelNames">Blog Title</label>
            <input type="text" class="createBlogInp" id="title" required><br>
        </div>
        <div class="blogcoverContainer">
            <label for="cover" class="labelNames">Add Cover Image</label>
            <input type="file" src="../assets/noImg.png" id="cover">
            <span> (To see How it looks on different device <a class="template" href="../assets/coverTemplate.png"> See
                    this</a>)
            </span>
        </div>
        <div class="texteditor">

            <div class="toolbar">
                <div class="option 2">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
                <div class="option 3">
                    <button id="boldBtn">Bold</button>
                    <button id="italicBtn">Italic</button>
                    <button id="underlineBtn">Underline</button>
                </div>

            </div>

            <div id="editor" contenteditable="true">
            </div>
            <div class="editorfooter">
                <button id="saveblogbtn" class="embeddedbtn">Save</button>
            </div>
        </div>




        <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->
        <script src="../JS/script.js"></script>
        <script src="../JS/editor.js"></script>
</body>

</html>
